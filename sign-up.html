<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입 페이지</title>
        <link rel="stylesheet" href="./css/sign-up.css">
        <link rel="stylesheet" href="./css/common.css" />
    </head>
    <body>
        <!-- header -->
        <div id="header">
            <h1 class="signup_title">회원가입 페이지</h1>
            <a href="" target="_get" title="Myshop 홈페이지 바로가기"><img src="logo/logo_cut.png" id="logo"></a>
        </div>


        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20" placeholder="example@gmail.com">
                        <span class=""></span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW -->
                <div>
                    <h3 class="join_title"><label for="pw1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="password" id="pw1" class="int" maxlength="20" placeholder="******">
                        <span id="alertTxt">사용불가</span>
                        <img src="./img/lock_icon.png" id="pw1_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                    </span>
                    <span class="error_next_box"></span>    
                </div>


                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>

                

            </div> 
            <!-- content-->

        </div> 
        <!-- wrapper -->
    <script src="./sign-up.js"></script>
    </body>
</html>
