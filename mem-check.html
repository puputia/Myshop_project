<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 확인</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/mem-check.css" />
</head>
<body>
    <header class="header">헤더영역 @views.html.common.header()</header>
    <!-- 최상위 부모 컨테이너 -->
    <div class="mypage_container">

      <!-- 회원정보 확인 컨테이너  -->
      <div class="member-container">
        <h2 class="mem-check-tit">회원정보 확인</h2>
        <div class="member-logo"><a href=""><img src="./logo/logosmall2.png" width="250" height="100"></a></div>
        <h3>본 페이지는 로그인을 해야 열람이 가능합니다</h3>
          <!-- 로그인 박스(개인정보 수정 전 정보확인) -->
          <section class="login-input-section-wrap">

            <!-- 로그인(이미 되어있고 패스워드 부분만 입력하면 회원정보 수정 페이지로 넘어감) -->
            <div class="login-input-wrap">	
              <div class="id_icon"><i class="fa fa-user"></i>
              <span class="original-ID">sunny100487</span></div>
            </div>

            <!-- 비밀번호 -->
            <div class="login-input-wrap password-wrap">
                <div class="pw_icon"><i class="fa fa-lock"></i>
                <input type="password" placeholder="&nbsp;Password"></div>
            </div>

            <!-- 버튼 -->
            <div class="login-button-wrap">
                <button id="login">로그인</button>
            </div>
            <div class="cancel-button-wrap">
              <button id="cancel">취소</button>
          </div>
        </section>

       
    </div>
    
  
</body>
</html>
