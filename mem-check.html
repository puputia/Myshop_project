<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 확인</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./profile.css" />
</head>
<body>
    <header class="header">헤더영역 @views.html.common.header()</header>
    <div class="mypage_container">
      <div class="member-container">
        <h2 class="mem-check-tit">회원정보 확인</h2>
        <div class="member-logo"><img src="./logo/logosmall2.png"width="250" height="100"></div>
        <h3>본 페이지는 로그인을 해야 열람이 가능합니다</h3>
          <section class="login-input-section-wrap">
            <div class="login-input-wrap">	
              <div class="id_icon"><i class="fa fa-user"></i>
              <input type="text" placeholder="&nbsp;ID"></div>
            </div>
            <div class="login-input-wrap password-wrap">
                <div class="pw_icon"><i class="fa fa-lock"></i>
                <input type="password" placeholder="&nbsp;Password"></div>
            </div>
            <div class="login-button-wrap">
                <button id="login">로그인</button>
            </div>
            <div class="cancel-button-wrap">
              <button id="cancel">취소</button>
          </div>
        </section>

       
    </div>
    
  
</body>
</html>
